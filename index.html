<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <title>LeVente's Web Developer Quiz 🧑🏾‍💻</title>
</head>
<body class="container-fluid" id="body">

    <section class="container-fluid p-2" id="timer-container">
        <div class="row justify-content-between align-items-center" id="timer-row">
            <div class="col-auto" id="view-high-container">
                <button class="btn btn-link" id="view-high">View High Scores</button>
            </div>
            <div class="col-auto" id="countdown-container">
                <span id="timer-label">Time: </span>
                <span data-state="disabled" id="countdown"></span>
            </div>
        </div>
    </section>

    <section class="container-fluid p-5 justify-content-center" id="quiz-container">

        <div class="card p-4 text-center mx-auto" id="shift-container">
            <h3 class="p-3" id="start-card-header"></h3>
            <p class="mx-3" id="start-paragraph"> Try your hand at my quiz and see how high you can score! Press the start quiz button below to start the quiz. Keep in mind you loose time for each wrong question. So make sure you are confident in your answer! If you score high enough you might make the leaderboard! Do your best!</p>
            <button class="btn btn-outline-primary mx-auto" type="button" id="start-button">START QUIZ</button>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> <!-- jQuery addition -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script> <!-- Custom JavaScript -->
</body>
</html>
